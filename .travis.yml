# `sudo:false` for faster builds.
sudo: false
language: node_js
cache:
  directories:
    - "node_modules"

# Needed for Firefox
before_script:
  - export DISPLAY=:99.0
  - sh -e /etc/init.d/xvfb start
  - sleep 3 # give xvfb some time to start

script:
  - npm run test
  - script/build.sh

# Remove /dist/ from .gitignore
before_deploy:
  - sed -i '/\/dist\//d' ./.gitignore

deploy:
  provider: pages
  skip_cleanup: true
  github_token: $GITHUB_TOKEN
  on:
    branch: master

