query($owner: String!, $name: String!, $before: String) {
  rateLimit {
    limit
    cost
    remaining
    resetAt
  }
  repository(owner:$owner, name:$name) {
    issues(last:100, before:$before) {
      pageInfo {
        startCursor
        hasPreviousPage
      }
      nodes {
        title
        bodyText
        url
        number
        state
        comments {
          totalCount
        }
        milestone {
          title
          createdAt
          dueOn
          state
          url
          description
        }
        createdAt
        updatedAt
        closedAt
        author {
          login
          avatarUrl
        }
        assignees(first:1) {
          nodes {
            login
            avatarUrl
          }
        }
        labels(first:100) {
          nodes {
            color
            name
          }
        }
      }
    }
  }
}
